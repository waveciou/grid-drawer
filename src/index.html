<!DOCTYPE html>
<html lang="zh-han-TW">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid Drawer</title>
    <link rel="stylesheet" href="./css/grid-drawer.min.css" />
  </head>
  <body>
    <style>
      body {
        background-color: #f3efdb;
      }

      .wrapper {
        max-width: 1024px;
        margin: auto;
      }
    </style>

    <div class="wrapper">
      <div id="gridDrawer">
        <div class="gd__item">
          <div class="gd__outside">1</div>
          <div class="gd__inside">1</div>
        </div>
        <div class="gd__item">
          <div class="gd__outside">2</div>
          <div class="gd__inside">2</div>
        </div>
        <div class="gd__item">
          <div class="gd__outside">3</div>
          <div class="gd__inside">3</div>
        </div>
        <div class="gd__item">
          <div class="gd__outside">4</div>
          <div class="gd__inside">4</div>
        </div>
        <div class="gd__item">
          <div class="gd__outside">5</div>
          <div class="gd__inside">5</div>
        </div>
        <div class="gd__item">
          <div class="gd__outside">6</div>
          <div class="gd__inside">6</div>
        </div>
      </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/velocity/2.0.6/velocity.min.js' integrity='sha512-+VS2+Nl1Qit71a/lbncmVsWOZ0BmPDkopw5sXAS2W+OfeceCEd9OGTQWjgVgP5QaMV4ddqOIW9XLW7UVFzkMAw==' crossorigin='anonymous'></script>
    <script src="./js/grid-drawer.min.js"></script>
    <script>
      const gridDrawer = new GridDrawer('#gridDrawer');
    </script>
  </body>
</html>
